<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>NCC Bar</title>
  <style>
    html {
      width: 10px;
      max-width: 10px;
      overflow: hidden;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      width: 10px;
      max-width: 10px;
      height: 35px;
      max-height: 35px;
    }
    #midscene-extension-container {
      position: fixed;
      right: 0;
      z-index: 2147483647;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: flex-start;
      gap: 2px;
      pointer-events: auto;
      width: 10px;
      height: 35px;
    }
    #midscene-extension-prompt-input,
    #midscene-extension-result-input,
    #midscene-extension-xpath-input{
      width: 9px;
      height: 9px;
      padding: 0;
      margin: 0;
      border: none;
      border-radius: 0;
      background: #2b83ff;
      color: #2b83ff;
      appearance: none;
      -webkit-appearance: none;
      box-sizing: border-box;
      cursor: pointer;
      outline: none;
      line-height: 1;
      display: block;
      flex-shrink: 0;
    }
    #midscene-extension-prompt-input:focus,
    #midscene-extension-result-input:focus,
    #midscene-extension-xpath-input:focus {
      outline: none;
      border: none;
      box-shadow: none;
    }
    #midscene-extension-prompt-input:hover,
    #midscene-extension-result-input:hover,
    #midscene-extension-xpath-input:hover {
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="midscene-extension-container">
    <input type="text" id="midscene-extension-prompt-input">
    <input type="text" id="midscene-extension-result-input">
    <input type="text" id="midscene-extension-xpath-input">
  </div>
  <script src="ncc_bar_content.js"></script>
</body>
</html>
